
name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 8.0.100-preview.6.23330.14
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build Tzy.MAUI.Build/Tzy.MAUI.Build.csproj -c Release -f net8.0-android /p:AndroidSigningKeyStore=myapp.keystore /p:AndroidSigningKeyAlias=key /p:AndroidSigningKeyPass="Holzoo@123" /p:AndroidSigningStorePass="Holzoo@123" --no-restore
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        path: |
          ./**/*.aab
          ./**/*.apk
    - name: Upload to App Center
      uses: Microsoft/appcenter-action@v1
      with:
        app_secret: ${{secrets.APP_CENTER_SECRET}}
        app_name: Garima Bhardwaj/Test-Android
        file: /home/runner/work/com.companyname.tzy.maui.build-Signed.apk
        groups: Testers
        notify_testers: false
