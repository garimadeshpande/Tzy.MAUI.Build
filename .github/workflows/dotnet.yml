# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build Tzy.MAUI.Build/Tzy.MAUI.Build.csproj -c Release -f net7.0-android /p:AndroidSigningKeyStore=myapp.keystore /p:AndroidSigningKeyAlias=key /p:AndroidSigningKeyPass="Holzoo@123" /p:AndroidSigningStorePass="Holzoo@123" --no-restore
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        path: |
          ./**/*.aab
          ./**/*.apk
    - name: upload artifact to App Center
      with:
        appName: Garima Bhardwaj/Test-Android
        token: ${{secrets.APP_CENTER_TOKEN}}
        group: Testers
        file: /home/runner/work/com.companyname.tzy.maui.build-Signed.apk
        notifyTesters: true
